<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>@import url('https://fonts.googleapis.com/css2?family=Audiowide&display=swap');</style>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- Countdown -->
    <div class="countdown-timer">
        <div class="weeks-c">
            <p class="text" id="weeks"></p>
            <span>WEEKS</span>
        </div>
        <div class="days-c">
            <p class="text" id="days"></p>
            <span>DAYS</span>
        </div>
        <div class="hours-c">
            <p class="text" id="hours"></p>
            <span>HRS</span>
        </div>
        <div class="minutes-c">
            <p class="text" id="minutes"></p>
            <span>MIN</span>
        </div>
        <div class="seconds-c">
            <p class="text" id="seconds"></p>
            <span>SEC</span>
        </div>
    </div>

    <!-- Javascript -->
    <script src="script.js" defer></script>
</body>
</html>
